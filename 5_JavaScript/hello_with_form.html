<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello - Interacting with a Form</title>
        <script>
            
            document.querySelector('form')
            {
              const name = document.querySelector('#name').value;
              alert(`Hello ${name}!`);
            }; 

        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <form>
            <input autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>
    </body>
</html>
