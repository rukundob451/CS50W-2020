<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Count</title>
        <script>

            let counter = 0;

            function count(){
                counter++;
                alert(counter)
            }
        </script>
    </head>
    <body>
        <h1>Count</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
