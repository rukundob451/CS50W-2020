<!DOCTYPE html>
<html lang="EN">
<head>
<title>Count Using document.querySelector</title>
    <script>

        let counter = 0;

        function count() {
            counter++;
            document.querySelector('h1').innerHTML = counter;

            if (counter % 10 === 0) {
                alert(`The count is now ${counter}.`);
            }
        }
    </script>
</head>
    <body>
        <h1>Count</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
