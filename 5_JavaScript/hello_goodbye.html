<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Hello Goodbye  </title>
        <script>
            function hello() {
                document.querySelector('h1').innerHTML =  "Goodbye!";
            }   

        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()">Change the heading</button>
    </body>
</html>
