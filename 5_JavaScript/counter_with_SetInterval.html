<!DOCTYPE html>
<html lang="EN">
<head>
<title>Count Using SetInterval to increment</title>
    <script>

        let counter = 0;

        function count() {
            counter++;
            document.querySelector('h1').innerHTML = counter;

            if (counter % 10 === 0) {
                alert(`The count is now ${counter}.`);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('button').onclick = count;

            setInterval(count, 1000);  //add 1 to the count every second automatically
        });
    </script>
</head>
    <body>
        <h1>Count</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
